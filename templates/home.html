<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin-top: 80px;
        }
        .card {
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            padding: 2rem;
            animation: fadeIn 0.8s ease-in-out;
            border: none;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            color: #4a4a4a;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #777;
        }
        label {
            font-weight: 500;
            margin-bottom: .5rem;
        }
        textarea {
            resize: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 0.8rem;
            font-size: 1rem;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        h2 {
            text-align: center;
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #444;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìö Kindle Sentiment Analyzer</h1>
            <p>Analyze a Kindle book review to see if it's Positive or Negative</p>
            <form method="POST" action="{{url_for('analyze_sentiment')}}">
                <div class="mb-3">
                    <label for="message" class="form-label">Enter Your Review</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your Kindle book review here..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">üîç Analyze Sentiment</button>
                </div>
            </form>

            {% if result %}
            <h2>
                üìä The Prediction is <strong>{{result}}</strong>
            </h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
